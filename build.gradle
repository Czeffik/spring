buildscript {
    ext {
        repos = {
            gradlePluginPortal()
            mavenLocal()
            mavenCentral()
        }
        lombokVersion = '1.18.10'
        springVersion = '5.2.2.RELEASE'
        slf4jVersion = '1.7.30'
        jettyVersion = '9.4.25.v20191220'
        javaxServletVersion = '4.0.1'
        jacksonVersion = '2.10.1'
        postgresVersion = '42.2.9'
        hibernateVersion = '5.4.10.Final'
        hibernateTypesVersion = '2.8.0'
        repositories (repos)
    }
}


plugins {
    id 'groovy'
    id 'java'
    id 'idea'
    id 'info.solidsoft.pitest' version '1.4.6'
    id 'checkstyle'
    id "org.flywaydb.flyway" version '6.1.3'
}

apply from: 'gradle/test.gradle'

group 'com.trzewik.spring'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories (repos)

dependencies {
    compile "org.springframework:spring-context:${springVersion}"

    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "javax.servlet:javax.servlet-api:${javaxServletVersion}"
    compile "org.eclipse.jetty:jetty-servlet:${jettyVersion}"

    compile "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"

    compile "org.postgresql:postgresql:${postgresVersion}"
    compile "org.springframework:spring-orm:${springVersion}"
    compile "org.hibernate:hibernate-core:${hibernateVersion}"
    compile "com.vladmihalcea:hibernate-types-52:${hibernateTypesVersion}"


    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    compile "org.slf4j:slf4j-log4j12:${slf4jVersion}"

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}

checkstyle {
    toolVersion "8.1"
}

pitest {
    threads = 4
    outputFormats = ['XML', 'HTML']
    timestampedReports = false
}

flyway {
    url = 'jdbc:postgresql://127.0.0.1:54320/'
    user = 'postgres'
    password = 'example'
    schemas = ['spring_db']
    defaultSchema = 'spring_db'
}
